name: Tests
on: 
  - push
  - pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - uses: actions/checkout@v2
      - name: Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18'
      - name: Install Modules
        run: npm i
      - name: Run Tests
        run: npm run test
        env:
          PRODIA_KEY: ${{ secrets.PRODIA_KEY }}
